<!DOCTYPE html>
<html>

<head>
    <title>Css grid</title>
    <link rel="stylesheet" href="../style.css" />
</head>
<style>
    p {
        font-size: 50px;
    }

    .container {
        display: grid;
        grid-gap: 20px;
        grid-template-columns: 200px repeat(2, 1fr auto) 300px repeat(1, 2fr);
    }
</style>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
</body>

</html>
