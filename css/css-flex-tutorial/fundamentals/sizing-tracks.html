<!DOCTYPE html>
<html>

<head>
    <title>Css grid</title>
    <link rel="stylesheet" href="../style.css" />
</head>
<style>
    p {
        font-size: 50px;
    }

    .container {
        display: grid;
        grid-gap: 20px;
        border: 2px solid var(--yellow);
        height: 700px;
        grid-template-columns: auto 2fr 1fr;
        grid-template-rows: 1fr 2fr auto;
        grid-auto-rows: 1fr auto;
    }
</style>
