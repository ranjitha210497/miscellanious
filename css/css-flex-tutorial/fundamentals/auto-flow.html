<!DOCTYPE html>
<html>

<head>
    <title>Css grid</title>
    <link rel="stylesheet" href="../style.css" />
</head>
<style>
    p {
        font-size: 50px;
    }

    .container {
        display: grid;
        grid-gap: 20px;
        grid-template-columns: 400px 200px;
        grid-auto-flow: column;
        grid-auto-columns: 300px;
    }
</style>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">2</div>
        <div class="item">2</div>
        <div class="item">2</div>
        <div class="item">2</div>
        <div class="item">2</div>
        <div class="item">2</div>

        <div class="item">2</div>
        <div class="item">2</div>
        <div class="item">2</div>
        <div class="item">2</div>
    </div>
</body>

</html>
